<!--Edit Form-->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form action="" (submit)="submitUpdate()">

                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" [value]="contact.name" type="text"
                        class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" [value]="contact.photo" type="text"
                        class="form-control" placeholder="photo url">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" [value]="contact.email" type="email"
                        class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" [value]="contact.mobile" type="number"
                        class="form-control" placeholder="Mobile No.">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" [value]="contact.company" type="text"
                        class="form-control" placeholder="company">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" [value]="contact.title" type="text"
                        class="form-control" placeholder="Title">
                </div>
                <div class="mb-2">

                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-primary" value="Update">
                    <a routerLink="/" class="btn btn-warning ms-2">CLose</a>
                </div>

            </form>
        </div>
        <div class="col-sm-4">
            <img class="contact-img-detail" [src]="contact.photo">
        </div>
    </div>
</div>
