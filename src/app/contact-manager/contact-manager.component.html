<div class="container">
    <div class="row">
        <div class="col">
            <p class="h3">
                SD Contact App
                <a class='btn btn-success btn-small  mt-2' routerLink="/contacts/add"><i class="fa fa-plus-circle"
                        aria-hidden="true">&nbsp;</i>Add New</a>
            </p>
            <p class="fst-italic mt-2">
                ghhfgchwjmcdfkadvcjmn ckjagc
            </p>
            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <input type='text' class="form-control" placeholder="search contact">
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-outline-dark" value="search">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<!--Condition based Loading-->

<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Display Error Messages-->

<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>






<!-- <pre>{{contacts | json}}</pre> -->
<!--card Design -->
<div class="container mt-4 " *ngIf="!loading && contacts.length >0">
    <div class="row">
        <div *ngFor="let contact of contacts" class="col-md-6">
            <div class="card list-group-item-success shadow-lg my-2">
                <div class="card-body bg-light">
                    <div class="row align-item-center">
                        <div class="col-sm-4">
                            <img [src]="contact.photo" class="contact-img" alt="">
                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    Name: <span class="fw-bold">{{contact.name}}</span>
                                </li>
                                <li class="list-group-item">
                                    Company: <span class="fw-bold">{{contact.company}}</span>
                                </li>
                                <li class="list-group-item">
                                    Email: <span class="fw-bold">{{contact.email}}</span>
                                </li>
                                <li class="list-group-item">
                                    title: <span class="fw-bold">{{contact.title}}</span>
                                </li>
                                <li class="list-group-item">
                                    Mobile: <span class="fw-bold">{{contact.mobile}}</span>
                                </li>
                            </ul>
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                            <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning">
                                <i class="fa fa-eye"></i>
                            </a><br />
                            <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-success">
                                <i class="fa fa-pen"></i>

                            </a><br />
                            <button class="btn btn-danger" (click)="deleteContact(contact.id)"><i class="fa fa-trash"></i></button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
