    <div class="row align-items-center">
        <div class="col">
            <p class="h3 fw-bold"><i class="fa fa-plus-circle">&nbsp;
                </i>Add Contact</p>
            <p class="fst-italic ">
                ghhfgchwjmcdfkadvcjmn ckjagc
            </p>
        </div>
    </div>
</div>
<!-- Condition based Spinner and error message -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>

<!--View detail-->
<div *ngIf ="!loading && isNotEmpty"class="container">
    <div class="row">
        <div class="col-sm-4">
            <img [src]="contact.photo"
                class="contact-img-detail" alt="user-photo">
        </div>
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item list">
                    Name: <span class="fw-bold">{{contact.name}}</span>
                </li>
                <li class="list-group-item">
                    Email: <span class="fw-bold">{{contact.email}}</span>
                </li>
                <li class="list-group-item">
                    Mobile: <span class="fw-bold">{{contact.mobile}}</span>
                </li>
                <li class="list-group-item">
                    Company: <span class="fw-bold">{{contact.company}}</span>
                </li>
                <li class="list-group-item">
                    Title: <span class="fw-bold">{{contact.title}}</span>
                </li>
                <li class="list-group-item">
                    Group: <span class="fw-bold">Family</span>
                </li>
            </ul>
        </div>
    </div>
<!-- <pre>{{group |json }}</pre> -->

<div class="row mt-2">
    <div class="col">
        <a routerLink="/" class="btn btn-warning"> <i class="fa fa-arrow-alt-circle-left">&nbsp;</i>Go Back</a>
    </div>
</div>

</div>
